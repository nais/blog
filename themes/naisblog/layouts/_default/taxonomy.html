<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
   {{- partial "header.html" . -}}
   <main>
      <article>
         <h1>Tags</h1>
         {{ range $.Site.Taxonomies.tags.ByCount }}
            <h2 class="tagheader">{{ .Name }} ({{ .Count }})</h2>
            {{ $currentTag := .Name }}
            {{ range .Pages }}
               <ul class="taggedpages">
                  <li class="taggedpage"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
               </ul>
            {{ end }}
         {{ end }}
      </article>
   </main>

   {{- partial "footer.html" . -}}
</body>

</html>
